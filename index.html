<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emotion Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px auto; max-width: 600px; }
    input, textarea, button { width: 100%; padding: 10px; margin: 6px 0; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <h2>Emotion Tracker</h2>
  <form id="emotionForm">
    <label>Date:</label>
    <input type="date" id="date" required>

    <label>Time:</label>
    <input type="time" id="time" required>

    <label>Event / Interaction:</label>
    <textarea id="event" required></textarea>

    <label>Emotion:</label>
    <input type="text" id="emotion" required>

    <label>Intensity (0–10):</label>
    <input type="number" id="intensity" min="0" max="10" required>

    <label>Physical Sensation:</label>
    <input type="text" id="sensation">

    <label>Old Memory / Pattern:</label>
    <textarea id="memory"></textarea>

    <button type="submit">Log Emotion</button>
  </form>

  <p id="response"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbybTPu--Wb3sTbm_psY5GTjIOluSx3IPX381bS6oMcXdl1eUx2dqVBZzcgnYo5-AC6W/exec"; // Replace with your Web App URL

    document.getElementById("emotionForm").addEventListener("submit", e => {
      e.preventDefault();

      const data = {
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        event: document.getElementById("event").value,
        emotion: document.getElementById("emotion").value,
        intensity: document.getElementById("intensity").value,
        sensation: document.getElementById("sensation").value,
        memory: document.getElementById("memory").value,
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" },
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("response").innerText = "✅ New entry added successfully!";
        document.getElementById("emotionForm").reset();
      })
      .catch(err => {
        document.getElementById("response").innerText = "❌ Error: " + err.message;
      });
    });
  </script>
</body>
</html>
